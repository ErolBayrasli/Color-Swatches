<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eggy's Shoe Co.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Eggy's Shoe Co.</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#design">Design Your Shoe</a></li>
                    <li class="nav-item"><a class="nav-link" href="#featured">Featured Shoes</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="text-white text-center py-5 bg-primary">
        <div class="container">
            <h1>Welcome to Eggy's Shoe Co.</h1>
            <p>Design shoes that match your style!</p>
        </div>
    </header>

    <main class="container my-5">
        <!-- Shoe Design Section -->
        <section id="design" class="mb-5">
            <h2 class="text-center mb-4">Design Your Shoe</h2>
            <div class="row align-items-center">
                <!-- Shoe Image -->
                <div class="col-md-6 text-center">
                    <img src="assets/img/blackdunk.png" id="shoeImage" alt="Shoe Design" class="img-fluid">
                </div>

                <!-- Color Swatches -->
                <div class="col-md-6">
                    <h3>Select a Color</h3>
                    <div class="d-flex flex-wrap">
                        <div class="color-swatch" style="background-color: red; width: 50px; height: 50px; margin: 5px; cursor: pointer;" onmouseover="changeShoeColor('red')"></div>
                        <div class="color-swatch" style="background-color: blue; width: 50px; height: 50px; margin: 5px; cursor: pointer;" onmouseover="changeShoeColor('blue')"></div>
                        <div class="color-swatch" style="background-color: green; width: 50px; height: 50px; margin: 5px; cursor: pointer;" onmouseover="changeShoeColor('green')"></div>
                        <div class="color-swatch" style="background-color: black; width: 50px; height: 50px; margin: 5px; cursor: pointer;" onmouseover="changeShoeColor('black')"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Featured Shoes -->
        <section id="featured" class="mb-5">
            <h2 class="text-center mb-4">Featured Shoes</h2>
            <div class="row">
                <div class="col-md-4 text-center">
                    <img src="assets/img/red dunk.png" alt="Red Shoe" class="img-fluid">
                    <h5>Red Shoe</h5>
                </div>
                <div class="col-md-4 text-center">
                    <img src="assets/img/blue.png" alt="Blue Shoe" class="img-fluid">
                    <h5>Blue Shoe</h5>
                </div>
                <div class="col-md-4 text-center">
                    <img src="assets/img/green dunk.png" alt="Green Shoe" class="img-fluid">
                    <h5>Green Shoe</h5>
                </div>
            </div>
        </section>

        <!-- Contact Form -->
        <section id="contact">
            <h2 class="text-center mb-4">Contact Us</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Write your message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </section>
    </main>

    <script>
        $(document).ready(function () {
            function changeShoeColor(color) {
                const colorImages = {
                    red: 'assets/img/red dunk.png',
                    blue: 'assets/img/blue.png',
                    green: 'assets/img/green dunk.png',
                    black: 'assets/img/blackdunk.png',
                };
                if (colorImages[color]) {
                    $('#shoeImage').attr('src', colorImages[color]);
                } else {
                    $('#shoeImage').attr('src', 'assets/img/placeholder.png');
                }
            }

            window.changeShoeColor = changeShoeColor;
        });
    </script>
</body>

</html>
