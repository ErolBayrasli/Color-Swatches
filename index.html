<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erol's Shoes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#"> Eggy's Shoe Co.</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#design">Design Your Shoe</a></li>
                    <li class="nav-item"><a class="nav-link" href="#featured">Featured Shoes</a></li>
                    <li class="nav-item"><a class="nav-link" href="#reviews">Reviews</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
     <div class="header">
    <header class=" text-white text-center py-5">
        <div class="container">
            <h1>Welcome to Eggy's Shoe Co.</h1>
            <p>Design shoes that match your style!</p>
        </div>
    </header>
  </div>

    <main class="container my-5">
        <!-- Shoe Design Section -->
        <section id="design" class="mb-5">
            <div class="row">
                <!-- Shoe Product -->
                <div class="col-md-6 d-flex justify-content-center align-items-center">
                    <img src="assets/img/running-shoes-transparent-download-34.png".jpg" alt="Shoe Design" class="shoe-image" id="shoeImage">
                </div>

                <!-- Color Swatches -->
                <div class="col-md-6">
                    <h2>Design Your Shoe</h2>
                    <p>Click on a swatch to preview the color.</p>
                    <div class="swatches-container">
                        <div class="color-swatch swatch-red" onclick="changeShoeColor('red')"></div>
                        <div class="color-swatch swatch-blue" onclick="changeShoeColor('blue')"></div>
                        <div class="color-swatch swatch-green" onclick="changeShoeColor('green')"></div>
                        <div class="color-swatch swatch-black" onclick="changeShoeColor('black')"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Featured Shoes -->
        <section id="featured" class="mb-5">
            <h2 class="text-center mb-4">Featured Shoes</h2>
            <div class="row featured-shoes">
                <div class="col-md-4">
                    <img src="shoe1.jpg" alt="">
                    <h5 class="text-center">Shoe 1</h5>
                </div>
                <div class="col-md-4">
                    <img src="shoe2.jpg" alt="">
                    <h5 class="text-center">Shoe 2</h5>
                </div>
                <div class="col-md-4">
                    <img src="shoe3.jpg" alt="">
                    <h5 class="text-center">Shoe 3</h5>
                </div>
            </div>
        </section>

       
        <!-- Contact Form -->
        <section id="contact" class="mb-5">
            <h2 class="text-center mb-4">Contact Us</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Write your message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </section>
    </main>

    

    <!-- Optional JavaScript -->
    <script>
        function changeShoeColor(color) {
            const shoeImage = document.getElementById('shoeImage');
            const colorImages = {
                red: 'shoe-red.jpg',
                blue: 'shoe-blue.jpg',
                green: 'shoe-green.jpg',
                black: 'shoe-black.jpg',
            };
            shoeImage.src = colorImages[color] || 'shoe-placeholder.jpg';
        }
    </script>
</body>

</html>
